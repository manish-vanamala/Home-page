<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
        h2 {
            color: black;
            text-align: center;
            margin-top: 3%;
            font-weight: 900;
        }

        .container {

            border: 1px solid black;
            padding: 3%;
            background: linear-gradient(to right, #333243, #229987);
            color: white;
            height: 60vh;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">SMS</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./about.html"><i class="fas fa-address-card"></i> About Me</a></li>
            <li><a href="./gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="./contact.html"><i class="fas fa-address-book"></i> Contact me</a></li>
            <li><a href="./galleryadmin.html" class="active"><i class="fas fa-user-cog"></i> Gallery-Admin</a></li>
        </ul>
    </nav>
    <!-- add image section -->
    <section class="add-image">
        <h2>Add Image</h2>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="founder" class=" col-sm-3 col-form-label">Founder</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="founder" id="founder"
                            placeholder="Enter name of the Founder" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="src" class="col-sm-3 col-form-label">Image Url</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="src" id="src" placeholder="Enter url of the image"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="alt" class="col-sm-3 col-form-label">Name of the Image</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" name="alt" id="alt" placeholder="Enter Alternate name"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-3 col-form-label">description</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" name="description" id="description"
                            placeholder="Enter Description" required></textarea>
                    </div>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </section>
    <!-- footer section -->
    <section class="footer">
        <div class="social">
            <a href="https://www.instagram.com/vanamalamanish/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/manish-vanamala" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/vanamala-manish/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100009753491960" target="_blank"><i
                    class="fab fa-facebook"></i></a>
        </div>
        <div class="list">
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./about.html"><i class="fas fa-address-card"></i> About Me</a></li>
                <li><a href="./gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="./contact.html"><i class="fas fa-address-book"></i> Contact me</a></li>
                <li><a href="./galleryadmin.html" class="active"><i class="fas fa-user-cog"></i> Gallery-Admin</a></li>
            </ul>
        </div>
        <p class="copyright">
            &copy By Vanamala Manish @ 2021
        </p>
    </section>
    <script>
        function uniqueID() {
            return Math.floor(Math.random() * Date.now()).toString();
        }

        const form = document.querySelector('form');
        const addimage = async () => {
            const imgdoc = {
                id: uniqueID(),
                founder: form.founder.value,
                src: form.src.value,
                alt: form.alt.value,
                description: form.description.value
            }


            await fetch('http://localhost:3000/images', {
                method: 'POST',
                body: JSON.stringify(imgdoc),
                headers: { 'Content-Type': 'application/json' }
            })

            window.location.replace("http://127.0.0.1:5500/gallery.html");
        }
        form.addEventListener('submit', addimage)
    </script>
</body>

</html>
