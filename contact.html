<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish | ContactMe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
</head>

<body>
    <nav class="navbar">
        <div class="logo">SMS</div>
        <input type="checkbox" id="click">
        <label for="click" class="menu-btn">
            <i class="fas fa-bars"></i>
        </label>
        <ul>
            <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="./about.html"><i class="fas fa-address-card"></i> About Me</a></li>
            <li><a href="./gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
            <li><a href="#" class="active"><i class="fas fa-address-book"></i> Contact me</a></li>
            <li><a href="./galleryadmin.html"><i class="fas fa-user-cog"></i> Gallery-Admin</a></li>
        </ul>
    </nav>
    <!-- contact section -->
    <div id="contact">
        <div  class="contact-title"><h2>Contact Me</h2></div>
        <section class="contact">
            <div class="left">

                <div class="icons">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <div class="info">
                            <div class="head">Name</div>
                            <div class="sub-title">Vanamala Manish</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-map-marker-alt"></i>
                        <div class="info">
                            <div class="head">Address</div>
                            <div class="sub-title">Hyderabad, Telangana</div>
                        </div>
                    </div>
                    <div class="row">
                        <i class="fas fa-envelope"></i>
                        <div class="info">
                            <div class="head">Email</div>
                            <div class="sub-title">vanamalamanish@gmail.com</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="text">Message Me</div>
                <form name="form"  action="/thanks.html">
                    <div class="fields">
                        <div class="field name">
                            <input type="text" placeholder="name" name="name" autocomplete="off" required>
                        </div>
                        <div class="field email">
                            <input type="email" placeholder="email" name="email" autocomplete="off" required>
                        </div>
                    </div>
                    <div>
                        <div class="field">
                            <input type="text" placeholder="Subject" autocomplete="off" required>
                        </div>
                        <div class="field textarea">
                            <textarea cols="30" rows="10" placeholder="Describe" autocomplete="off" required></textarea>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit" onclick="return validateDetails()">Send Message</button>
                    </div>

                </form>
            </div>
        </section>
    </div>
    <!-- footer section -->
    <section class="footer">
        <div class="social">
            <a href="https://www.instagram.com/vanamalamanish/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://github.com/manish-vanamala" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/vanamala-manish/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/profile.php?id=100009753491960" target="_blank"><i class="fab fa-facebook"></i></a>
        </div>
        <div class="list">
            <ul>
                <li><a href="./index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="./about.html"><i class="fas fa-address-card"></i> About Me</a></li>
                <li><a href="./gallery.html"><i class="fas fa-images"></i> Gallery</a></li>
                <li><a href="#"><i class="fas fa-address-book"></i> Contact me</a></li>
                <li><a href="./galleryadmin.html"><i class="fas fa-user-cog"></i> Gallery-Admin</a></li>
            </ul>
        </div>
        <p class="copyright">
            &copy By Vanamala Manish @ 2021
        </p>
        <script src="./Scripts/contact.js"></script>
    </section>

</body>

</html>
